source = $HOME/.config/hypr/modules/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = CodeNewRoman Nerd Font

general {
    immediate_render = true
    disable_loading_bar = true
    hide_cursor = false
}

background {
    path = screenshot
    blur_passes = 1
    blur_size = 3
    brightness = 0.6
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 140
    font_family = $font
    position = 0, 440
    halign = center
    valign = center
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = 0, 290
    halign = center
    valign = center
}

