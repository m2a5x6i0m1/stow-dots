# INPUT FIELD
input-field {
    monitor =
    rounding = 5
    size = 16%, 6%
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.25
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = 
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = $FAIL 
    capslock_color = $yellow
    position = 0, -150
    halign = center
    valign = center
}
